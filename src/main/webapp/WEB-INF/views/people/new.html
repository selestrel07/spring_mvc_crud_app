<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Name: <input type="text" th:field="*{name}" id="name" /></label>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</div><br>
        <label for="age">Age: <input type="text" th:field="*{age}" id="age" /></label>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">ERROR</div><br>
        <label for="email">Age: <input type="text" th:field="*{email}" id="email" /></label>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">ERROR</div><br>
        <input type="submit" value="Create" />
    </form>
</body>
</html>
