<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <label for="name">Name: <input type="text" th:field="*{name}" id="name" /></label><br>
        <label for="age">Age: <input type="text" th:field="*{age}" id="age" /></label><br>
        <label for="email">Email: <input type="text" th:field="*{email}" id="email" /></label><br>
        <input type="submit" value="Update" />
    </form>
</body>
</html>
