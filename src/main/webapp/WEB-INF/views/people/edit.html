<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <label for="name">Name: <input type="text" th:field="*{name}" id="name" /></label>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</div><br>
        <label for="age">Age: <input type="text" th:field="*{age}" id="age" /></label>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">ERROR</div><br>
        <label for="email">Email: <input type="text" th:field="*{email}" id="email" /></label>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">ERROR</div><br>
        <label for="address">Address: <input type="text" th:field="*{address}" id="address" /></label>
        <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">ERROR</div><br>
        <input type="submit" value="Update" />
    </form>
</body>
</html>
